<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send2me - Connection</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <main class="container">
        <header>
            <h1><span class="material-symbols-rounded">wifi_tethering</span> send2me</h1>
            <p>Scan to connect</p>
        </header>

        <section class="qr-section">
            <div class="qr-card">
                <div class="qr-frame">
                    <img src="/qr" alt="QR code">
                </div>
                
                <div class="url-container">
                    <span id="url-text">http://{{ host_url }}:8000/upload_web</span>
                    <p>Copy the link</p>
                    <button class="icon-btn" onclick="copyUrl()" title="Copiar enlace">
                        <span class="material-symbols-rounded">content_copy</span>
                    </button>
                </div>
            </div>
        </section>     
    </main>

    <script>
        function copyUrl() {
            const urlText = document.getElementById('url-text').innerText;
            navigator.clipboard.writeText(urlText).then(() => {
                alert("Link was copied successfully!");
            });
        }
    </script>
</body>
</html>
